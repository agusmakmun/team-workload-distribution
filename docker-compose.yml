version: '3.8'

services:
  team-priority:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team-priority-tracker
    ports:
      - "5173:5173" # Frontend (Vite dev server)
      - "8980:8980" # Backend API
    volumes:
      - ./data:/app/data # Persist database
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5173" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
